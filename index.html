<!DOCTYPE html>
<html lang="en">

</head>
<body>

    <hr>
    <div id="citaContainer">
        <div class="cita">

        </div>
        <div class="autor">

        </div>
    </div>
</body>
<script>
    let citasContainer = document.getElementById("citaContainer");
    let cita = document.querySelector(".cita");
    let autor = document.querySelector(".autor");



    let verCitas = async () => {
    try {
        console.log("Fetching data...");
        let response = await fetch('http://127.0.0.1:8000/quotes/');
        let data = await response.json();
        console.log("Datos recibidos:", data);
        cita.innerHTML = data.text;
        autor.innerHTML = data.author;
    } catch (error) {
        console.error("Error fetching data:", error);
    }
}
    
</script>
